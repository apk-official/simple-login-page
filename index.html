<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="main-content">
                <div class="picture-section">
                    <img src="Resources/Images/Login1.png" class="image">

                </div>
                <div class="login-section">
                    <h1>WELCOME BACK!</h1>
                    <div class="profile-pic">
                        <img src="Resources/Images/2740494-removebg-preview.png">
                    </div>
                    <div class="Login-credits">
                        <div class="input-username">
                            <ion-icon name="person" class="person-icon"></ion-icon>
                            <input type="text" class="username" placeholder="username">
                        </div>
                        <div class="input-password">
                            <ion-icon name="key" class="person-icon"></ion-icon>
                            <input type="password" class="password" placeholder="password">
                        </div>
                        <a href="#" class="frgt-paswd">Forget Password?</a >
                            <button class="login">Login</button>
                        
                    </div>

                </div>
            </div>
        </header>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
